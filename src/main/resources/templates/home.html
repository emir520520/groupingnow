    <div>
        <h3>Events</h3>
    </div>
    <div class="card-deck" style="margin-left: 100px; margin-right: 100px;" id="event-deck">
        <div class="card" th:each="e : ${events}">
            <img th:src="'data:image/jpeg;base64,'+${e.getBase64Encoded()}" class="card-img-top" alt="Event Image" style="width:100%;">
            <div class="card-body">
                <h5 class="card-title" th:text="${e.eventName}"></h5>
                <p class="card-text" th:text="${e.Description}"></p>
                <a href="#" class="btn btn-primary">Find Details</a>
            </div>
        </div>
    </div>
