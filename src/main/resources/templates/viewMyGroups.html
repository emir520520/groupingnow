<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>View Groups</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body th:object="${originalUser}">
<nav class="navbar navbar-expand-md navbar-dark bg-primary  navbar-fixed-top">
  <a class="navbar-brand" href="/">GroupingNow</a>
  <div id="navbar" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/viewGroupFromCart}">View Joined Groups</a></li>
      <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/addGroup}">Add Group</a></li>
      <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/userProfile">View Users</a></li>
    </ul>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="text" placeholder="Search">
    <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
  </form>
</nav>



<div class="list-group m-5">
  <h2>Group Created</h2>
  <div class="card list-group-item d-flex flex-row" th:each="g: ${schoolGroups}">
    <div class="card-body" >

      <h5 class="card-title" th:text="'Group Name:' +${g.name}"></h5>
      <p class="card-text" th:text="${g.description}"></p>
      <a th:href="@{/goTrackMyGroups/{id}(id=${g.id})}" class="btn btn-primary">Track Group</a>
    </div>
  </div>
</div>


</body>
</html>
